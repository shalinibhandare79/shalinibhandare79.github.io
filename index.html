<html lang="en" ng-app = "contactModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Information</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src = "https://unpkg.com/@uirouter/angularjs@1.0.7/release/angular-ui-router.min.js"></script>
    <script src = "scripts/module/contactModule.js"></script>
    <script src = "scripts/controller/contactController.js"></script>
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</head>     

<body ng-controller = "contactController">          
        
              <!-- navbar -->
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
                    <i class="fa fa-phone-square fa-3x white m-2"></i>   
                      
                    <h3 class="white">Contacts</h3>       
                    
                    <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse" data-target="#navb" aria-expanded="false">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="navbar-collapse collapse" id="navb">
                      <ul class="navbar-nav mr-auto">
                                             
                      </ul>
                      <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" ng-model="test">
                        <button class="btn btn-success my-2 my-sm-0" type="submit" ng-click="searchFilter()">Search</button>
                      </form>
                    </div>
                  </nav>

                  <nav class="navbar navbar-expand-lg bg-light">
                        <a ui-sref="addUpdateContact">
                            <button class="btn btn-success shadow" ng-click="reset()">
                                <i class="fa fa-plus mr-1"></i>Add New Contact
                            </button>
                        </a>

                        <button class="btn btn-success ml-2" ng-click="favourites()" ng-if="!favFlag"><i class="fa fa-star fa-1x white m-1"></i>Favourites</button>
                        <button class="btn btn-success ml-2" ng-click="getList()" ng-if="favFlag"><i class="fa fa-star fa-1x yellow m-1"></i>Favourites</button> 
                  </nav>     
                  <!-- end of navbar -->
              
                      
              <div ui-view></div>

    
        
       
        <!-- start of view modal -->
        <div class="container">                                            
            <!-- Modal -->
            <div class="modal fade" id="viewModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                        <h4>View Contact</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>                        
                  </div>                  

                  <div class="container">            
                        <table class="table table-striped table-resposive mt-3">
                            <tr>
                              <th>Firstname:</th>
                              <td ng-model="contacts.firstName">{{contacts.firstName}}</td>
                            </tr>

                            <tr>
                                <th>Lastname:</th>
                                <td ng-model="contacts.lastName">{{contacts.lastName}}</td>
                            </tr>

                            <tr>
                                <th>Email:</th>
                                <td ng-model="contacts.email">{{contacts.email}}</td>
                            </tr>

                            <tr>
                                <th>Phone No:</th>
                                <td ng-model="contacts.phone_no">{{contacts.phone_no}}</td>
                            </tr>

                            <tr>
                                <th>Secondary Phone No:</th>
                                <td ng-model="contacts.secondary_no">{{contacts.secondary_no}}</td>
                            </tr>

                            <tr>
                                <th>Status</th>
                                <td ng-model="contacts.status">{{contacts.status}}</td>
                            </tr>

                            <tr>
                                <th>Favourite Contact</th>
                                <td ng-model="contacts.addAsFavaurite">{{contacts.addAsFavaurite}}</td>
                            </tr>                          
                        </table>
                      </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
                  </div>
                </div>
                
              </div>
            </div>
            
          </div>
    <!-- end of view modal -->


        
</body>
</html>
